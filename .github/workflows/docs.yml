name: build tezpay 

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.3'
      - name: Build generated docs
        run: go run ./docs/build/

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated Docs Generation